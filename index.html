<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>AngularJS ライブコーディング</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./lib/jquery-3.0.0.min.js"></script>
  <script src="./lib/angular.min.js"></script>

  <script src="./js/services.js"></script>
  <script src="./js/directives.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/app.js"></script>
</head>
<body>
<div class="container">

  <div class="alert alert-success">
    <p>
      TODO1を完了しました&nbsp;
      <!-- a href="#">未完了に戻す</a -->
    </p>
  </div>

  <div class="page-header">
    <h1>新規登録</h1>
  </div>

  <div>
    <p><input type="text" value="" placeholder="新規TODOを入力" class="form-control"></p>
    <p style="text-align:right"><button class="btn btn-default">登録</button></p>
  </div>
  
  <div class="page-header">
    <h1>タスク一覧</h1>
  </div>

  <ul class="list-unstyled">
    <li>
      <div class="checkbox form-inline">
        <label>
          <input type="checkbox" name="todo-complete">
          TODO1
        </label>
        <button class="btn btn-default">編集</button>
      </div>
      <div>
        <!-- 編集モード -->
        <input type="text" name="todo" value="TODO1" class="form-inline">
        <button class="btn btn-primary">適用</button>&nbsp;
        <button class="btn btn-default">キャンセル</button>
      </div>
    </li>
    <li>
      <div class="checkbox form-inline">
        <label>
          <input type="checkbox" name="todo-complete">
          TODO2
        </label>
        <button class="btn btn-default">編集</button>
      </div>
    </li>
  </ul>

  <div>
    <p>TODOなし！おめでとう！</p>
  </div>

</div><!-- /container -->
</body>
</html>
